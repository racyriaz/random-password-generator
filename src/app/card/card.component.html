<div class="card card--size" *ngFor="let x of data">
    <div class="card-image">
        <figure class="image is-4by3">
            <img [src]="x.background" alt="background picture">
        </figure>
    </div>
    <div class="card-content">
        <div class="media">
            <div class="media-left">
                <figure class="image is-48x48">
                    <img class="fillet-1x" [src]="x.picture.medium" alt="profile picture">
                </figure>
            </div>
            <div class="media-content">
                <p class="title is-4">{{x.name.first}} {{x.name.last}}</p>
                <p class="subtitle is-6">@{{x.login.username}}</p>
            </div>
        </div>
        <div class="content">
            {{x.content}}
        </div>
    </div>
</div>
